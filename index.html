<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Ohlasy | Archiv</title>
    <script src="archiv.js"></script>
    <script src="analytics.js"></script>
</head>
<body>
    <div class="header">
        <h1>Ohlasy <small>Archiv článků</small></h1>
    </div>
    <div id="main"></div>
    <script>
        var rootNode = document.getElementById('main');
        var app = Elm.Main.embed(rootNode);
        app.ports.openURL.subscribe(function(targetURL) {
            window.location = targetURL;
        });
    </script>
</body>
