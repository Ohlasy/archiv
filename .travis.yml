sudo: false
language: node_js
cache:
    directories:
        - elm-stuff
install:
    - npm install elm
    - elm package install --yes
script:
    - make
deploy:
    provider: s3
    access_key_id:
        - secure: ""
    secret_access_key:
        - secure: ""
    bucket: "archiv.ohlasy.info"
    region: "eu-central-1"
    skip_cleanup: true
    local_dir: build
    acl: public_read
